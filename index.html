<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Slider</title>
</head>
<body>
  <h1>Mode</h1>
  <div id="wrapper">
    <input type="checkbox" id="check" class="switch">
    <label for="check"></label>
    <!-- 
      Made like this for easy editing,
      text is automatically centered.
    -->
    <div id="option-wrapper">
      <span class="option" id="option-1">Option 1</span>
      <span class="option" id="option-2">Option 2</span>
    </div>
  </div>
</body>
</html>
